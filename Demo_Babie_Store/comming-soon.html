<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700%7cFredoka+One&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/flaticon.css"/>
    <link rel="stylesheet" href="css/icon.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css"/>

    <link rel="stylesheet" href="css/style.css">
    <title>Babie</title>
  </head>
  <body>
    <header>
       <div class="wrap-header-v7-come">
           <div class="container custom-container">
               <div class="row">
                   <div class="col-md-2 col-sm-6 col-3">
                       <div class="logo-store">
                           <a href=""><img src="images/homepage-v1-logo.png" class="img-fluid" alt=""></a>
                       </div>
                   </div> 
                   <div class="col-md-4 col-sm-6 col-9 d-flex align-items-center justify-content-md-start justify-content-end">
                       <a href="" class="hello">hello@babiestore.com</a>
                   </div>
                   <div class="col-md-6 col-sm-12 col-12">
                       <div class="count-down">
                           <ul class="list-unstyled">
                             <li><span>02</span><p>days</p></li>
                             <li><span>18</span><p>hours</p></li>
                             <li><span>30</span><p>mins</p></li>
                             <li><span>05</span><p>secs</p></li>
                           </ul>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </header>
    <main>
        <section class="comming-soon text-center">
            <div class="container custom-container">
                <h2>Comming Soon</h2>
                <p>The big store for litle one</p>
                <div class="send-letter">
                    <input type="text" class="message" placeholder="your@email.com">
                    <button type="submit" class="register-btn">Register</button>
                </div>
                <img src="images/coming-soon.png" class="img-fluid" alt="">
            </div>
        </section>
    </main>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/babie.js"></script>
  </body>
</html>
